<head>
  <title>jQuery DataTables</title>
</head>

<template name="home">
  {{getGithubReadme name="meteor-jquery-datatables" owner="LumaPictures"}}
  {{#panel styles="panel-success" }}
    {{> panelHeading icon="icon-github" title="README.md" }}
    {{#panelBody}}
      {{#if githubReadme}}
        {{{githubReadme}}}
      {{else}}
        <h3>Loading...</h3>
      {{/if}}
    {{/panelBody}}
  {{/panel}}
</template>

<template name="columnFiltering">
    {{#panel}}
        {{> panelHeading icon="icon-table" title="Column Filtering" }}
        {{> dataTable
            selector=columnFilters.selector
            columns=columnFilters.columns
            rows=columnFilters.rows
            options=columnFilters.options
        }}
    {{/panel}}
</template>
