<head>
  <title>Luma DataTables</title>
</head>

<template name="home">
    {{> infoBlocks }}
    <div class="panel panel-default">
        <div class="panel-heading"><h6 class="panel-title"><i class="icon-table"></i> Reactive Cursor Data Source</h6></div>
        {{> dataTable
            selector=browsers.selector
            columns=browsers.columns
            collection=browsers.collection
            subscription=browsers.subscription
            query=browsers.query
            debug="true"
        }}
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><h6 class="panel-title"><i class="icon-table"></i> Static Array Data Source</h6></div>
        {{> dataTable
            selector=pages.selector
            columns=pages.columns
            rows=pages.rows
        }}
    </div>
</template>

<template name="infoBlocks">
    <!-- Info blocks -->
    <ul class="info-blocks">
        <li class="bg-primary">
            <div class="top-info">
                <a href="#">Report a Bug</a>
                <small>shot management</small>
            </div>
            <a href="#"><i class="icon-pencil"></i></a>
            <span class="bottom-info bg-danger">12 shots in progress</span>
        </li>
        <li class="bg-primary">
            <div class="top-info">
                <a href="#">Build Status</a>
                <small>shot management</small>
            </div>
            <a href="#"><i class="icon-pencil"></i></a>
            <span class="bottom-info bg-danger">12 shots in progress</span>
        </li>
        <li class="bg-success">
            <div class="top-info">
                <a href="#">Annotated Source</a>
                <small>layout settings</small>
            </div>
            <a href="#"><i class="icon-cogs"></i></a>
            <span class="bottom-info bg-primary">No updates</span>
        </li>
        <li class="bg-danger">
            <div class="top-info">
                <a href="#">Atmosphere</a>
                <small>visits, users, orders stats</small>
            </div>
            <a href="#"><i class="icon-stats2"></i></a>
            <span class="bottom-info bg-primary">3 new updates</span>
        </li>
    </ul>
    <!-- /info blocks -->
</template>
