<template name="reactiveOptions">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="Reactive Table Options" }}
      {{#panelBody}}
        <div class="row block">
          <div class="col-sm-3">
            {{#select2 placeholder="Filter Platforms..." }}
              <option value="Linux">Linux</option>
              <option value="Windows">Windows</option>
              <option value="OSX">OSX</option>
              <option value="iOS">iOS</option>
              <option value="Android">Android</option>
            {{/select2}}
          </div>
          <div class="col-sm-3">
            {{#select2 placeholder="Filter User Agents..." }}
              <option value="Chrome">Chrome</option>
              <option value="Firefox">Firefox</option>
              <option value="Safari">Safari</option>
              <option value="IE">IE</option>
            {{/select2}}
          </div>
          <div class="col-sm-3">
            {{#select2 placeholder="Filter Cookies Enabled..." }}
              <option value="true">True</option>
              <option value="true">False</option>
            {{/select2}}
          </div>
          <div class="col-sm-3">
            {{#select2 placeholder="Filter Browser Online..." }}
              <option value="true">True</option>
              <option value="true">False</option>
            {{/select2}}
          </div>
        </div>
        {{> DataTable rows }}
      {{/panelBody}}
    {{/panel}}
</template>
