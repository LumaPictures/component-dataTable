<template name="dataTable">
    <div class="{{selector}}">
        {{#if UI.contentBlock }}
            {{> UI.contentBlock }}
        {{else}}
            {{#with chooseTemplate table_template }}
                {{#with .. }}     {{! original arguments to dataTable}}
                    {{> .. }}     {{! return value from chooseTemplate(table_template) }}
                {{/with}}
            {{/with}}
        {{/if}}
    </div>
</template>

<template name="default_table_template">
    <table class="table {{../../table_styles}}"></table>
</template>
